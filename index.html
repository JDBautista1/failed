<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Online Portfolio</title>

    <style type="text/css">
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #login-container {
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 300px;
        }
        #login-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        .btn-light {
            background-color: #f8f9fa;
            color: #000;
        }
        .btn-light:hover {
            background-color: #e2e6ea;
        }
        #login-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        #login-link {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <center>
        <div id="login-container">
            <img src="https://scontent.fbag4-1.fna.fbcdn.net/v/t1.15752-9/438271409_1168961891215486_6835020085691789073_n.jpg?stp=dst-jpg_s403x403&_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeHDshsu5KAKFAHygIMmQl4MOjMSV-17tOc6MxJX7Xu05xrgcyWLGOqaT1Myi9QO2NgK0AvAZXWCqn8IDfXMySmr&_nc_ohc=ss-gOL_rjlAQ7kNvgExu9lF&_nc_ht=scontent.fbag4-1.fna&oh=03_Q7cD1QGodoDwJMIKMBOn9zFb8sB_63C9d67WQhS01z0p0rlzkg&oe=66618FB1" alt="Profile Picture">
            <form action="mainpage.html" class="form-group">
                <label id="email-label" for="email">Email:</label>
                	<input type="email" class="form-control bg-light" name="email" id="email">
                <label id="password-label" for="password">Password:</label>
                	<input type="password" class="form-control bg-light" name="password" id="password">
                <button type="submit" class="btn btn-success">Login</button>
                	<a href="mainpage.html" class="login-link"><button type="reset" class="btn btn-light">Cancel</button></a>
            </form>
        </div>
    </center>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("email-label").innerText = "Email:";
            document.getElementById("password-label").innerText = "Password:";
        }
    </script>
</body>
</html>
